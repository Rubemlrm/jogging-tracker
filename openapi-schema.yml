                - distance
          description: ''
    patch:
      operationId: partial_updateActivity
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this activity.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema: &id003
