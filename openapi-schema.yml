                  format: date
                time:
                  type: string
                distance:
                  type: integer
                latitude:
                  type: number
                longitude:
                  type: number
                user:
                  type: string
                  default: !!python/object:rest_framework.fields.CurrentUserDefault {}
              required:
              - date
              - time
              - distance
          application/x-www-form-urlencoded:
            schema: *id002
          multipart/form-data:
            schema: *id002
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  date:
                    type: string
                    format: date
                  time:
                    type: string
                  distance:
                    type: integer
                  latitude:
                    type: number
                  longitude:
                    type: number
                  user:
                    type: string
                    default: !!python/object:rest_framework.fields.CurrentUserDefault {}
                  weather:
