                date:
                  type: string
                  format: date
                time:
                  type: string
                distance:
                  type: integer
                latitude:
                  type: number
                longitude:
                  type: number
                user:
                  type: string
                  default: !!python/object:rest_framework.fields.CurrentUserDefault {}
          application/x-www-form-urlencoded:
