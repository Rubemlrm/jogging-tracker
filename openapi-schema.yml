openapi: 3.0.2
info:
  title: Jogging Tracker API
  version: ''
  description: REST API that tracks jogging times of users
paths:
  /api/v1/activities:
    get:
      operationId: listActivitys
      description: ''
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      properties:
                        id:
                          type: integer
                          readOnly: true
                        date:
                          type: string
                          format: date
                        time:
                          type: string
                        distance:
                          type: integer
                        latitude:
                          type: number
                        longitude:
                          type: number
                        user:
                          type: string
                          default: !!python/object:rest_framework.fields.CurrentUserDefault {}
                        weather:
                          type: string
                          readOnly: true
                      required:
                      - date
                      - time
                      - distance
          description: ''
    post:
      operationId: createActivity
      description: ''
      parameters: []
      requestBody:
        content:
          application/json:
            schema: &id001
              properties:
                date:
                  type: string
                  format: date
                time:
                  type: string
                distance:
                  type: integer
                latitude:
                  type: number
                longitude:
                  type: number
                user:
                  type: string
                  default: !!python/object:rest_framework.fields.CurrentUserDefault {}
              required:
              - date
              - time
              - distance
          application/x-www-form-urlencoded:
            schema: *id001
          multipart/form-data:
            schema: *id001
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  date:
                    type: string
                    format: date
                  time:
                    type: string
                  distance:
                    type: integer
                  latitude:
                    type: number
                  longitude:
                    type: number
                  user:
                    type: string
                    default: !!python/object:rest_framework.fields.CurrentUserDefault {}
                  weather:
                    type: string
                    readOnly: true
                required:
                - date
                - time
                - distance
          description: ''
  /api/v1/activities/{id}:
    get:
      operationId: retrieveActivity
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this activity.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
